<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Taxi Visualiser</title>
    <meta http-equiv="refresh" content="60">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        a {
            color: #01FFF4;
        }

        #info {
            display: table;
            position: relative;
            margin: 0px auto;
            word-wrap: anywhere;
            white-space: pre-wrap;
            padding: 10px;
            border: none;
            border-radius: 3px;
            font-size: 12px;
            text-align: center;
            color: #ff008d;
            background: #1c1c1c;
        }
    </style>
</head>

<body>

    <div id="map"></div>
    <pre id="info">Loading...<br>[<a href="https://github.com/jaabberwocky/sg-mapbox-taxil">about</a>]</div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiamFhYmJlcndvY2t5MTI4IiwiYSI6ImNsYmx6N3NxZjAyaGkzdm52emY3c2J1cDIifQ.6v_L2Nu5dR8Dy8nLovdy9Q';

        const map = new mapboxgl.Map({
            container: 'map', 
            style: 'mapbox://styles/mapbox/navigation-night-v1', 
            center: [103.8198, 1.3521],
            zoom: 12 
        });

        map.on('load', () => {
            fetch('https://api.data.gov.sg/v1/transport/taxi-availability')
                .then((response) => response.json())
                .then((data) => {
                    const taxiCount = data['features'][0]['properties']['taxi_count'];
                    const timestamp = data['features'][0]['properties']['timestamp'];
                    const geoJSON = data['features'];
                    document.getElementById('info').innerHTML = `<b>Taxis</b>: ${taxiCount} at ${timestamp} <a href="https://github.com/jaabberwocky/sg-mapbox-taxi">[about]</a>`;

                    map.addSource('taxis',
                        {
                            'type': 'geojson',
                            'data': data,
                        })

                    map.addLayer(
                        {
                            'id': 'taxis-heatmap',
                            'type': 'heatmap',
                            'source': 'taxis',
                            'maxzoom': 14,
                            'paint': {
                                'heatmap-weight': { 
                                    "type": "identity", 
                                    "property": "point_count" 
                                },
                                'heatmap-intensity': [
                                    'interpolate',
                                    ['linear'],
                                    ['zoom'],
                                    0,
                                    1,
                                    9,
                                    3
                                ],
                                'heatmap-color': [
                                    'interpolate',
                                    ['linear'],
                                    ['heatmap-density'],
                                    0,
                                    'rgba(33,102,172,0)',
                                    0.2,
                                    'rgb(103,169,207)',
                                    0.4,
                                    'rgb(209,229,240)',
                                    0.6,
                                    'rgb(253,219,199)',
                                    0.8,
                                    'rgb(239,138,98)',
                                    1,
                                    'rgba(223, 55, 186, 1)'
                                ],
                                'heatmap-radius': [
                                    'interpolate',
                                    ['linear'],
                                    ['zoom'],
                                    0,
                                    2,
                                    9,
                                    8
                                ],
                            }

                        }
                    )
                    map.addLayer(
                        {
                            'id': 'taxis-point',
                            'type': 'circle',
                            'source': 'taxis',
                            'minzoom': 3,
                            'paint': {
                                'circle-radius': [
                                    'interpolate',
                                    ['linear'],
                                    ['zoom'],
                                    7,
                                    ['interpolate', ['linear'], ['get', 'mag'], 1, 1, 6, 4],
                                    16,
                                    ['interpolate', ['linear'], ['get', 'mag'], 1, 5, 6, 50]
                                ],
                                'circle-color': 'pink',
                                'circle-stroke-color': 'purple',
                                'circle-stroke-width': 1,
                                'circle-opacity': [
                                    'interpolate',
                                    ['linear'],
                                    ['zoom'],
                                    7,
                                    0,
                                    8,
                                    1
                                ]
                            }
                        },
                        'waterway-label'
                    );

                })
        })

    </script>
</body>
</html>
